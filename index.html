<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Weather App (Light Theme Only)</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .container {
        width: 420px;
        padding: 25px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        text-align: center;
    }

    .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    button {
        padding: 12px 16px;
        border-radius: 10px;
        background: #fff;
        color: #007BFF;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.05);
    }

    .weather {
        display: none;
    }

    .temp {
        font-size: 48px;
        font-weight: 700;
        margin: 10px 0;
    }

    .icon {
        width: 90px;
    }

    .details p {
        margin: 5px 0;
        font-size: 16px;
    }

    .forecast {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
    }

    .forecast-card {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 12px;
        backdrop-filter: blur(5px);
    }

    .forecast-card img {
        width: 40px;
    }

    .day {
        font-size: 14px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">

    <h2>üå¶ Advanced Weather App</h2>

    <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button onclick="getWeather()">Search</button>
    </div>

    <div class="weather" id="weatherBox"></div>
</div>

<script>
    function weatherIcon(code) {
        if (code < 3) return "https://openweathermap.org/img/wn/01d.png";
        if (code === 3) return "https://openweathermap.org/img/wn/03d.png";
        if (code <= 48) return "https://openweathermap.org/img/wn/50d.png";
        if (code <= 57) return "https://openweathermap.org/img/wn/13d.png";
        if (code <= 67) return "https://openweathermap.org/img/wn/09d.png";
        if (code <= 77) return "https://openweathermap.org/img/wn/13d.png";
        if (code <= 86) return "https://openweathermap.org/img/wn/13d.png";
        return "https://openweathermap.org/img/wn/11d.png";
    }

    async function getWeather() {
        let city = document.getElementById("cityInput").value;
        let weatherBox = document.getElementById("weatherBox");

        if (city.trim() === "") {
            alert("Please enter a city name!");
            return;
        }

        // 1. Convert city ‚Üí coordinates
        let geoURL = `https://geocoding-api.open-meteo.com/v1/search?name=${city}`;
        let geoRes = await fetch(geoURL);
        let geoData = await geoRes.json();

        if (!geoData.results) {
            weatherBox.style.display = "block";
            weatherBox.innerHTML = `<p style="color: yellow;">‚ùå City not found.</p>`;
            return;
        }

        let lat = geoData.results[0].latitude;
        let lon = geoData.results[0].longitude;
        let place = geoData.results[0].name;

        // 2. Fetch weather data
        let weatherURL =
            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relativehumidity_2m,apparent_temperature&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto`;

        let res = await fetch(weatherURL);
        let data = await res.json();

        let temp = data.current_weather.temperature;
        let wind = data.current_weather.windspeed;
        let code = data.current_weather.weathercode;

        let humidity = data.hourly.relativehumidity_2m[0];
        let feels = data.hourly.apparent_temperature[0];
        let icon = weatherIcon(code);

        // 3. Build 5-day forecast
        let forecastHTML = "";
        for (let i = 0; i < 5; i++) {
            let day = data.daily.time[i].substring(5);
            let min = data.daily.temperature_2m_min[i];
            let max = data.daily.temperature_2m_max[i];
            let ic = weatherIcon(data.daily.weathercode[i]);

            forecastHTML += `
                <div class="forecast-card">
                    <div class="day">${day}</div>
                    <img src="${ic}">
                    <div>${min}¬∞ / ${max}¬∞</div>
                </div>
            `;
        }

        // 4. Display data
        weatherBox.style.display = "block";
        weatherBox.innerHTML = `
            <h3>${place}</h3>
            <img class="icon" src="${icon}">
            <div class="temp">${temp}¬∞C</div>

            <div class="details">
                <p><b>Feels Like:</b> ${feels}¬∞C</p>
                <p><b>Humidity:</b> ${humidity}%</p>
                <p><b>Wind Speed:</b> ${wind} km/h</p>
                <p><b>Weather Code:</b> ${code}</p>
            </div>

            <h3>5-Day Forecast</h3>
            <div class="forecast">${forecastHTML}</div>
        `;
    }
</script>

</body>
</html>
