<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Weather App</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

    /* ---------------------------------------------------------
       Animated Gradient Background (CSS Only)
    ---------------------------------------------------------*/
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;

        /* Smooth animated gradient */
        background: linear-gradient(135deg, #4facfe, #00f2fe, #7b2ff7, #21d4fd);
        background-size: 400% 400%;
        animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* ---------------------------------------------------------
       GLASS CONTAINER (No clipping, auto-resize)
    ---------------------------------------------------------*/
    .container {
        width: min(95%, 500px);
        padding: 25px;
        border-radius: 22px;
        background: rgba(255, 255, 255, 0.16);
        backdrop-filter: blur(18px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        text-align: center;
        overflow: hidden;
    }

    /* ---------------------------------------------------------
       Search Box
    ---------------------------------------------------------*/
    .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
    }

    button {
        padding: 12px 16px;
        border-radius: 10px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        background: #fff;
        color: #007BFF;
        transition: 0.2s;
    }

    button:hover { transform: scale(1.05); }

    /* ---------------------------------------------------------
       Weather Section
    ---------------------------------------------------------*/
    .weather { display: none; }

    .temp {
        font-size: 48px;
        font-weight: 700;
        margin: 10px 0;
    }

    .icon {
        width: 90px;
        margin-bottom: 8px;
    }

    .details p {
        margin: 3px 0;
        font-size: 17px;
    }

    /* ---------------------------------------------------------
       7-Day Forecast
    ---------------------------------------------------------*/
    .forecast {
        margin-top: 20px;
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding-bottom: 10px;
        scrollbar-width: thin;
    }

    .forecast-card {
        min-width: 90px;
        padding: 12px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.22);
        backdrop-filter: blur(6px);
        text-align: center;
        flex-shrink: 0;
    }

    .forecast-card img { width: 40px; }

    .forecast-card div { font-size: 14px; }

    /* ---------------------------------------------------------
       Loading Spinner
    ---------------------------------------------------------*/
    .loader {
        display: none;
        font-size: 18px;
        font-weight: bold;
        margin-top: 15px;
    }

    .loader::after {
        content: "Loading";
        animation: dots 1s infinite;
    }

    @keyframes dots {
        0% { content: "Loading"; }
        33% { content: "Loading."; }
        66% { content: "Loading.."; }
        100% { content: "Loading..."; }
    }

</style>
</head>

<body>

<div class="container">

    <h2>ðŸŒ¤ Modern Weather App</h2>

    <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button onclick="getWeather()">Search</button>
    </div>

    <div id="loader" class="loader"></div>

    <div class="weather" id="weatherBox"></div>

    <canvas id="hourlyChart" style="margin-top: 25px;"></canvas>

</div>

<script>

    function weatherInfo(code) {
        const map = {
            0:["Clear Sky","01d"],1:["Mainly Clear","02d"],2:["Partly Cloudy","03d"],3:["Overcast","04d"],
            45:["Fog","50d"],48:["Fog","50d"],
            51:["Light Drizzle","09d"],53:["Moderate Drizzle","09d"],55:["Dense Drizzle","09d"],
            61:["Light Rain","10d"],63:["Moderate Rain","10d"],65:["Heavy Rain","10d"],
            71:["Light Snow","13d"],73:["Mod Snow","13d"],75:["Heavy Snow","13d"],
            80:["Rain Showers","09d"],95:["Thunderstorm","11d"]
        };
        return map[code] || ["Unknown","03d"];
    }

    async function getWeather() {
        let city = document.getElementById("cityInput").value;
        let weatherBox = document.getElementById("weatherBox");
        let loader = document.getElementById("loader");
        let chartCanvas = document.getElementById("hourlyChart");

        weatherBox.style.display = "none";
        loader.style.display = "block";
        chartCanvas.style.display = "none";

        let geoURL = `https://geocoding-api.open-meteo.com/v1/search?name=${city}`;
        let geoRes = await fetch(geoURL);
        let geoData = await geoRes.json();
        if (!geoData.results) {
            loader.style.display = "none";
            weatherBox.style.display = "block";
            weatherBox.innerHTML = `<p>City not found</p>`;
            return;
        }

        let { latitude, longitude, name } = geoData.results[0];

        let url =
            `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=temperature_2m&daily=temperature_2m_max,temperature_2m_min,weathercode&past_days=1&forecast_days=7&timezone=auto`;

        let res = await fetch(url);
        let data = await res.json();
        let cw = data.current_weather;

        let [desc, iconCode] = weatherInfo(cw.weathercode);

        // Build forecast cards
        let forecastHTML = "";
        for (let i = 0; i < 7; i++) {
            let d = data.daily.time[i].slice(5);
            let min = data.daily.temperature_2m_min[i];
            let max = data.daily.temperature_2m_max[i];
            let [desc2, ic2] = weatherInfo(data.daily.weathercode[i]);

            forecastHTML += `
                <div class="forecast-card">
                    <div>${d}</div>
                    <img src="https://openweathermap.org/img/wn/${ic2}.png">
                    <div>${desc2}</div>
                    <div>${min}Â° / ${max}Â°</div>
                </div>`;
        }

        loader.style.display = "none";

        weatherBox.style.display = "block";
        weatherBox.innerHTML = `
            <img class="icon" src="https://openweathermap.org/img/wn/${iconCode}.png">
            <div class="temp">${cw.temperature}Â°C</div>
            <p><b>${desc}</b></p>

            <div class="details">
                <p><b>Wind:</b> ${cw.windspeed} km/h</p>
                <p><b>Feeling:</b> approx ${cw.temperature}Â°C</p>
            </div>

            <h3>7-Day Forecast</h3>
            <div class="forecast">${forecastHTML}</div>
        `;

        // Hourly Chart
        chartCanvas.style.display = "block";
        const hours = data.hourly.time.slice(0, 24).map(t => t.slice(11, 16));
        const temps = data.hourly.temperature_2m.slice(0, 24);

        new Chart(chartCanvas, {
            type: "line",
            data: {
                labels: hours,
                datasets: [{
                    label: "Next 24h Temperature",
                    data: temps,
                    borderColor: "#fff",
                    backgroundColor: "rgba(255,255,255,0.25)",
                    fill: true,
                    tension: 0.3,
                }]
            },
            options: {
                plugins: { legend: { labels: { color: "#fff" } } },
                scales: {
                    x: { ticks: { color: "#fff" }},
                    y: { ticks: { color: "#fff" }}
                }
            }
        });
    }

</script>

</body>
</html>
